<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Single-Page Website</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>My Website</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="home">
            <h2>Welcome!</h2>
            <p>This is the homepage of my website. Feel free to explore the different sections below.</p>
        </section>

        <section id="about">
            <h2>About Me</h2>
            <p>Add some information about yourself here.</p>
        </section>

        <section id="contact">
            <h2>Contact Me</h2>
            <p>Let's get in touch! Add your contact details here (email, phone number etc.).</p>
        </section>
    </main>

    <script src="script.js"></script>
</body>

</html>
